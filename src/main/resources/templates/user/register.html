<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ela Admin - HTML5 Admin Template</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" th:href="@{/img/icon_logo.png}">
    <link rel="shortcut icon" th:href="@{/img/icon_logo.png}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
</head>
<body class="bg-dark">

<div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                <a href="../index.html">
                </a>
            </div>
            <div class="login-form">
            	<br/>
            	<div class="login-logo">
	               <h3>Đăng kí mới</h3>
	            </div>
            	<br/>
                <form th:action="@{/user/register}" th:object="${userRequest}" method="POST">
					<div class="form-group">
                        <p>User Name</p>
                        <input type="text" th:field="*{userName}" class="form-control" placeholder="User Name">
                        <p style="color:red;" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">User Name Error</p>
                    </div>
                    <div class="form-group">
                        <p>First Name</p>
                        <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name">
                        <p style="color:red;" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</p>
                    </div>
                    <div class="form-group">
                        <p>Last Name</p>
                        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name">
                        <p style="color:red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</p>
                    </div>
                    <div class="form-group">
                        <p>Email address</p>
                        <input type="tel" th:field="*{phone}" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <p>Email address</p>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
                        <p style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
                    </div>
                    <div class="form-group">
                        <p>Password</p>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                        <p style="color:red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
                    </div>
                    <div class="form-group">
                        <p>Confirm Password</p>
                        <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm Password">
                        <p style="color:red;" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm Password Error</p>
                    </div>
                    <div class="form-group">
						<label for="cc-number" class="control-label mb-1">Đơn vị</label>
						<select id="select" name="idDonVi" class="form-control" multiple>
							<option value="">--Chọn đơn vị--</option>
							<option th:each="donVi: ${lstDonVi}" th:value="${donVi.id}"
								th:text="${donVi.tenDonVi}"></option>
						</select>
					</div>

                    <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>

                    <p th:text="${messages}" style="text-align: center; margin-top: 20px; color:red;"></p>

                    <div class="register-link m-t-15 text-center">
                        <p >Already have account ? <a href="/"> Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
